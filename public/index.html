<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Shifumi</title>
  </head>
  <body>
    <div class="jeu">
      <div class="choix">
        <h4>Joueur</h4>
        <div class="button btn-joueur" id="pierre">
          <img src="./assets/img/dore-remove.png" alt="pierre" />
          <p>OR</p>
        </div>
        <div class="button btn-joueur" id="feuille">
          <img src="./assets/img/rouge-removebg-preview.png" alt="feuille" />
          <p>ROUGE</p>
        </div>
        <div class="button btn-joueur" id="ciseaux">
          <img src="./assets/img/noir-remove.jpg" alt="ciseaux" />
          <p>NOIR</p>
        </div>
      </div>

      <div class="choix">
        <h4>Ordinateur</h4>
        <div class="button btn-ordi" id="opierre">
          <img src="./assets/img/dore-remove.png" alt="pierre" />
          <p>Or</p>
        </div>
        <div class="button btn-ordi" id="ofeuille">
          <img src="./assets/img/rouge-removebg-preview.png" alt="feuille" />
          <p>ROUGE</p>
        </div>
        <div class="button btn-ordi" id="ociseaux">
          <img src="./assets/img/noir-remove.jpg" alt="ciseaux" />
          <p>NOIR</p>
        </div>
      </div>
    </div>

    <div class="score">
      <p>Vous</p>
      <p>Ordinateur</p>
      <p id="score-joueur">0</p>
      <p id="score-ordinateur">0</p>
      <div id="reset">Recommencer</div>
    </div>
    <div class="action">
      <p id="message">A vous de jouer !</p>
      <div id="next">Tour suivant</div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>

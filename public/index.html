<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Shifumi</title>
  </head>
  <body>
    <h1>ShiFuMi</h1>
    <div class="jeu">
      <div class="choix">
        <h4>Joueur</h4>
        <div class="button btn-joueur" id="or">
          <img class="img" src="./assets/img/dore-remove.png" alt="or" />
          <p>OR</p>
        </div>
        <div class="button btn-joueur" id="rouge">
          <img
            class="img"
            src="./assets/img/rouge-removebg-preview.png"
            alt="rouge"
          />
          <p>ROUGE</p>
        </div>
        <div class="button btn-joueur" id="noir">
          <img class="img" src="./assets/img/noir-remove.jpg" alt="noir" />
          <p>NOIR</p>
        </div>
      </div>

      <div class="choix">
        <h4>Ordinateur</h4>
        <div class="button btn-ordi" id="oor">
          <img class="img" src="./assets/img/dore-remove.png" alt="or" />
          <p>Or</p>
        </div>
        <div class="button btn-ordi" id="orouge">
          <img
            class="img"
            src="./assets/img/rouge-removebg-preview.png"
            alt="rouge"
          />
          <p>ROUGE</p>
        </div>
        <div class="button btn-ordi" id="onoir">
          <img class="img" src="./assets/img/noir-remove.jpg" alt="noir" />
          <p>NOIR</p>
        </div>
      </div>
    </div>

    <div class="action">
      <p class="msg" id="message">A vous de jouer !</p>
      <div class="new" id="next">Tour suivant</div>
    </div>
    <div class="score">
      <p class="style">Joueur</p>
      <p classe="Ostyle">Ordinateur</p>
      <p id="score-joueur">0</p>
      <p id="score-ordinateur">0</p>
      <div class="newR" id="reset">Nouvelle manche</div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
